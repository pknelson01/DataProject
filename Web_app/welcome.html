<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: "Times New Roman";
      text-align: center;
      padding-top: 120px;
    }
    #welcomeText {
      font-size: 48px;
      margin-bottom: 40px;
      animation: fadeIn 1s ease-in-out;
    }
    #progressContainer {
      width: 60%;
      height: 25px;
      margin: auto;
      border-radius: 10px;
      background: #1a1a1a;
      overflow: hidden;
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background: #B8E8FF;
      transition: width 3s linear;
    }
    p { color: #FFF4B8; font-size: 20px; margin-top: 25px; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1 id="welcomeText">Welcome</h1>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <p>Preparing your dashboard...</p>

  <script>
    fetch("/api/username")
      .then(res => res.json())
      .then(data => {
        if (data.username) {
          document.getElementById("welcomeText").innerText =
            "Welcome " + data.username;
        }
      });

    setTimeout(() => {
      document.getElementById("progressBar").style.width = "100%";
    }, 100);

    setTimeout(() => {
      window.location.href = "/dashboard";
    }, 3000);
  </script>

</body>
</html>

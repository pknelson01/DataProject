<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: "Times New Roman", serif;
      display: flex;
      justify-content: center;
      padding-top: 80px;
    }
    .card {
      background: #1a1a1a;
      padding: 40px;
      width: 400px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 0 18px rgba(255,255,255,0.08);
      animation: fadeIn 1s ease;
    }
    h2 {
      margin-bottom: 25px;
      color: #B8E8FF;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 18px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #FFF4B8;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
    }
    button:hover { background: #B8E8FF; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Login</h2>

    <form action="/login" method="POST">
      <input type="text" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
  </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: black;
      color: white;
      font-family: "Times New Roman", serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .back-top {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #FFF4B8;
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
    }

    .back-top:hover {
      background: #B8E8FF;
    }

    h1 {
      color: #FFF4B8;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      grid-gap: 20px;
      padding: 20px;
      margin-top: 20px;
    }

    .poster-container {
      position: relative;
      cursor: pointer;
    }

    .poster {
      width: 100%;
      border-radius: 12px;
      transition: 0.3s ease;
    }

    .poster-container:hover .poster {
      filter: brightness(40%);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #FFF4B8;
      transition: 0.3s ease;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }

    .poster-container:hover .overlay {
      opacity: 1;
    }

    .rating {
      margin-top: 5px;
      color: white;
      font-weight: normal;
    }
  </style>
</head>

<body>

  <a class="back-top" href="/dashboard">Back</a>

  <h1>Your Watched Movies</h1>

  <div id="grid" class="grid"></div>

  <script>
    fetch("/api/watched")
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById("grid");

        data.forEach(movie => {
          const div = document.createElement("div");
          div.className = "poster-container";

          div.onclick = () => {
            window.location.href = "/movie/" + movie.watched_id;
          };

          div.innerHTML = `
            <img class="poster" src="${movie.poster_full_url}">
            <div class="overlay">
              <div>${movie.movie_title}</div>
              <div class="rating">Rated: ${movie.user_rating}/5</div>
            </div>
          `;

          grid.appendChild(div);
        });
      });
  </script>

</body>
</html>
